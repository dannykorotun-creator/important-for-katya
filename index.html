<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üíò</title>

  <style>
    body {
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 36px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      width: 420px;
      position: relative;
      overflow: hidden; /* –ö–õ–Æ–ß–ï–í–û */
    }

    h2 {
      font-weight: normal;
      line-height: 1.4;
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 70px;
    }

    button {
      padding: 12px 30px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff5fa2;
      color: white;
      left: 80px;
      top: 10px;
    }

    #no {
      background: #ddd;
      left: 200px;
      top: 10px;
      transition: left 0.15s ease, top 0.15s ease;
    }

    .hidden {
      display: none;
    }

    img {
      width: 260px;
      margin-top: 20px;
      border-radius: 14px;
    }
  </style>
</head>

<body>

  <!-- –í–û–ü–†–û–° -->
  <div class="card" id="question">
    <h2>
      <strong>Important question of the day:</strong><br><br>
      Are you free on February 14th<br>
      to have a nice day with me? üíñ
    </h2>

    <div class="buttons" id="button-area">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <!-- –ü–û–°–õ–ï YES -->
  <div class="card hidden" id="task">
    <h2>
      One small mission üòå<br><br>
      Find the funniest cat you can üê±<br>
      and send it to me üíå
    </h2>

    <img
      src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"
      alt="cute cat"
    >
  </div>

  <!-- –ú–£–ó–´–ö–ê -->
  <audio id="bg-music">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const question = document.getElementById("question");
    const task = document.getElementById("task");
    const music = document.getElementById("bg-music");
    const area = document.getElementById("button-area");

    function moveNoButton() {
      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // —É–±–µ–≥–∞–µ—Ç –¢–û–õ–¨–ö–û –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏
    noBtn.addEventListener("mouseenter", moveNoButton);

    yesBtn.addEventListener("click", () => {
      question.classList.add("hidden");
      task.classList.remove("hidden");

      music.volume = 0.6;
      music.play();
    });
  </script>

</body>
</html>
