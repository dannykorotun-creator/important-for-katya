<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üíò</title>

  <style>
    body {
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 36px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      width: 420px;
      position: relative;
      z-index: 2;
    }

    h2 {
      font-weight: normal;
      line-height: 1.4;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 70px;
    }

    button {
      padding: 12px 30px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: #ff5fa2;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
      left: calc(50% + 40px);
      top: calc(50% - 15px);
      z-index: 3;
      pointer-events: none; /* ‚ùå –Ω–µ–ª—å–∑—è –Ω–∞–∂–∞—Ç—å */
      transition: transform 0.08s linear;
    }

    .hidden {
      display: none;
    }

    img {
      width: 260px;
      margin-top: 20px;
      border-radius: 14px;
    }
  </style>
</head>

<body>

  <!-- –í–û–ü–†–û–° -->
  <div class="card" id="question">
    <h2>
      <strong>Important question of the day:</strong><br><br>
      Are you free on February 14th<br>
      to have a nice day with me? üíñ
    </h2>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <!-- –ü–û–°–õ–ï YES -->
  <div class="card hidden" id="task">
    <h2>
      One small mission üòå<br><br>
      Find the funniest cat you can üê±<br>
      and send it to me üíå
    </h2>

    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
  </div>

  <!-- –ú–£–ó–´–ö–ê -->
  <audio id="bg-music">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const question = document.getElementById("question");
    const task = document.getElementById("task");
    const music = document.getElementById("bg-music");

    let noX = noBtn.offsetLeft;
    let noY = noBtn.offsetTop;

    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const btnCenterX = rect.left + rect.width / 2;
      const btnCenterY = rect.top + rect.height / 2;

      const dx = e.clientX - btnCenterX;
      const dy = e.clientY - btnCenterY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 120) {
        const angle = Math.atan2(dy, dx);

        const jumpDistance = 140;

        let newX = noX - Math.cos(angle) * jumpDistance;
        let newY = noY - Math.sin(angle) * jumpDistance;

        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –í–ù–£–¢–†–ò —ç–∫—Ä–∞–Ω–∞
        newX = Math.max(10, Math.min(window.innerWidth - 100, newX));
        newY = Math.max(10, Math.min(window.innerHeight - 50, newY));

        noX = newX;
        noY = newY;

        noBtn.style.transform = `translate(${noX}px, ${noY}px)`;
      }
    });

    yesBtn.addEventListener("click", () => {
      question.classList.add("hidden");
      task.classList.remove("hidden");

      music.volume = 0.6;
      music.play();
    });
  </script>

</body>
</html>
